<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Inline template test</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mada:wght@400;500&family=Pathway+Gothic+One&display=swap"
    rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@xivapi/vue-xivtooltips/dist/vue-xivtooltips.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.6.0/webcomponents-loader.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/web-components.js"></script>

</head>

<body>

  <section class="hero has-background-black">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
              <a href="index.html">
                  <p class="navbar-item">Home</p>

              </a>
          </div>
          <div class="column">
              <a href="app.html">
                  <p class="navbar-item" style="color: red;">Search</p>

              </a>
          </div>
          <img src="images/xiv_meteor.png" alt="Final Fantasy XIV Logo" style="width: 50px; height: 50px;">
          <div class="column">
              <a href="favorites.html">
                  <p class="navbar-item">Favorites</p>
              </a>
          </div>
          <div class="column">
              <a href="docu.html">
                  <p class="navbar-item">Documentation</p>
              </a>
          </div>
      </div>
      </div>
    </div>
  </section>
  <div id="toolSearch" class="hero-body">
    <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" />
    <button type="button" id="search" class="search">Search action</button>
    <select id="resultSelect">
      <option value="any">Any</option>
      <option value="Action">Action</option>
      <option value="Achievement">Achievement</option>
      <option value="ENpcResident">NPC</option>
      <option value="Title">Titles</option>
      <option value="Item">Item</option>
      <option value="BNpcName">Enemy</option>
      <option value="Companion">Minion</option>
      <option value="Fate">FATE</option>
      <option value="Quest">Quest</option>
      <option value="Mount">Mounts</option>
      <option value="Leve">Leve</option>
      <option value="Recipe">Recipe</option>
    </select>
    <select id="resultAmount">
      <option value="1000000000">Any</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
    <button type="button" id="savebtn" class="search">Save Search</button>
  </div>
  <section class="section">
    <div class="container">
      <div id="results" class="columns">
        No search results yet!
      </div>
    </div>
  </section>
</body>

</html>
